                            <!-- <label for='lname'>Password:</label> -->
                            <input class="form-control" id="password-input" placeholder="password" type='password' class='form-control' required>
                        </div>
                        <input type='submit' id='submit-btn' class='btn btn-danger' value='Create Account'>
                    </form>
                    <a href="../index.html" id="create-new-account">Back to Login</a>
                </div>
            </div>
        </div>
