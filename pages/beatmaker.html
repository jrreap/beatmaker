<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/lib/jquery-3.6.0.js"></script>
        <link type="text/css" rel="stylesheet" href="/lib/bootstrap-5.1.1/css/bootstrap.min.css"/>
        <script src="/lib/bootstrap-5.1.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Beat Maker</title>

    </head>
    <body>

        <div class="container">
            <h1>Beat Maker</h1>
            <p>Become a beat star!</p>
        </div>

        <div class= "menu-pane">
            <button type ="button">Save</button>
            <button type ="button">Exit</button>
            <button type ="button">Profile</button>
    
        </div>

        <div class="beat-pad-btn-row-1">
            <button type ="button">Drums</button>
            <button type ="button">Bass</button>
            <button type ="button">Guitar</button>
            <button type ="button">4</button>
            <button type ="button">5</button>
            <button type ="button">6</button>
            <button type ="button">7</button>
            <button type ="button">8</button>
        </div>

        <div class = "beat-pad-butn-row-2">
            <button type ="button">9</button>
            <button type ="button">10</button>
            <button type ="button">11</button>
            <button type ="button">12</button>
            <button type ="button">13</button>
            <button type ="button">14</button>
            <button type ="button">15</button>
            <button type ="button">16</button>
        </div>

        <div class = "beat-pad-butn-row-3">
            <button type ="button">17</button>
            <button type ="button">18</button>
            <button type ="button">19</button>
            <button type ="button">20</button>
            <button type ="button">21</button>
            <button type ="button">22</button>
            <button type ="button">23</button>
            <button type ="button">24</button>
        </div>

        <div class = "beat-pad-butn-row-4">
            <button type ="button">25</button>
            <button type ="button">26</button>
            <button type ="button">27</button>
            <button type ="button">28</button>
            <button type ="button">29</button>
            <button type ="button">30</button>
            <button type ="button">31</button>
            <button type ="button">32</button>
        </div>

        

        <div class = "play-record-btn">
            <button type ="button">Play</button>
            <button type ="button">Record</button>
        </div>


        

    </body>

    <script src="./js/phoenix-audio.js"></script>
</html>
